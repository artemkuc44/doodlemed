<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOODLEMED - Medical Education Platform</title>
    <meta name="description" content="Comprehensive medical education platform for medical students. Learn histology, embryology, and more through engaging content and videos.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="doodlemedLogo.png" alt="doodleMed Logo" class="logo-img">
                <h1>DOODLE MED</h1>
            </div>
            <p class="tagline">Bite-sized medical education for students</p>
        </header>

        <main id="main-content">
            <div class="topics-container">
                <article class="topic-card" onclick="window.location.href='histology/histology.html'" tabindex="0">
                    <div class="topic-icon histology-icon" aria-hidden="true"></div>
                    <div class="topic-content">
                        <h2 class="topic-title">Histology</h2>
                        <p class="topic-description">Study the microscopic structure of tissues and organs. Explore cellular components, tissue organization, and histological features of various organ systems!</p>
                    </div>
                </article>

                <article class="topic-card embryology-card" onclick="window.location.href='embryology/embryology.html'" tabindex="0">
                    <div class="topic-icon embryology-icon" aria-hidden="true"></div>
                    <div class="topic-content">
                        <h2 class="topic-title">Embryology</h2>
                        <p class="topic-description">Understand human development from fertilization to birth!</p>
                    </div>
                </article>
            </div>
        </main>
    </div>

    <script src="js/navigation.js"></script>
</body>
</html>
